version: '3.9'
services:
  backend:
    build: ./backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID:-}
      - PLAID_SECRET=${PLAID_SECRET:-}
      - PLAID_ENV=${PLAID_ENV:-sandbox}
    volumes:
      - backend_data:/app
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "4173:4173"
volumes:
  backend_data:
